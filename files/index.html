<html>
    <head>
        <title>Pokemon Hangman</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Kanto Pokemon Hangman</h1>
                <div id="gallows">
                    <img style="padding-left: 70px" id="hangmanImage" src="img/hangman0.png">
                </div>
                <div id="word">_____ ____</div>
                <br>
                
                <div id="controls">
                    <input type="text" id="guessBox" class="">
                    <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
                    <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
                    <br>
                    <br>
                </div>
                <br>
                <div id="guesses">
                    <span class="guess">A</span><span class="guess">B</span><span class="guess">C</span><span class="guess">D</span><span class="guess">E</span><span class="guess">F</span><span class="guess">G</span><span class="guess">H</span><span class="guess">I</span><span class="guess">J</span><span class="guess">K</span><span class="guess">L</span><span class="guess">M</span><span class="guess">N</span><span class="guess">O</span><span class="guess">P</span><span class="guess">Q</span><span class="guess">R</span><span class="guess">S</span><span class="guess">T</span><span class="guess">U</span><span class="guess">V</span><span class="guess">W</span><span class="guess">X</span><span class="guess">Y</span><span class="guess">Z</span>
                </div>
            </div>
        </main>   
    <script src="scripts.js"></script>
  
    </body>
</html>
